<!DOCTYPE html>
    <html lang="en">
        <head>
              <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title> 
        </head>
     
        <body>
            <script>
                // Generate random number between 0 and 2
                function computerPlay() {
                    let randomNumber = Math.floor(Math.random() * 3);

                    switch (randomNumber) {
                        case 0:
                            return "rock";
                        case 1:
                            return "paper";
                        case 2:
                            return "scissors" 
                    }

                }


            </script>
        </body>
    </html>
